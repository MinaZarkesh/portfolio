<div class="about-frame">

  <div *ngFor="let skill of aboutv2" class="skills">
    <div class="headline">
      <img class="skills-icon" src="assets/img/bulb-green.svg" />
      <h2 class="skills-title">
        {{ skill.headline | translate }}
      </h2>
    </div>
    <span class="skills-text">{{ skill.text | translate }} </span>
  </div>

</div>
