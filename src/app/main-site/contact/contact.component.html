<div class="contact-section">
  <div class="headline">
    <div class="line3"></div>
    <span class="contact-headline">Contact</span>
  </div>
  <div class="contact">
    <div class="contact-info">
      <span class="contact-info-headline">Got a poblem to solve?</span>
      <span class="contact-info-text"
        >Contact me through this form, I am interested in hearing you, knowing
        your ideas and contributing to your projects with my work.</span
      >
      <div class="contact-info-subline">
        <span>Need a Frontend developer?</span>
        <a href="mailto:mzarkesh@gmx.de">Contact me!</a>
      </div>
    </div>
    <div class="contact-form">
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Favorite food</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Leave a comment</mat-label>
              <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
          </form>
    </div>
  </div>
</div>
